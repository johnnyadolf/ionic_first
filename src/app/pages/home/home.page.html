<ion-header>
  <ion-toolbar>
    <ion-title>SmartTask</ion-title>
    <ion-toggle
      slot="end"
      [checked]="darkModeService.isDarkMode()"
      (ionChange)="darkModeService.toggle()"
      aria-label="Toggle dark mode"
    ></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="hero">
    <img src="assets/icon/favicon.png" alt="SmartTask Logo" />
    <h1>Welcome to SmartTask</h1>
    <p>Your simple, elegant task manager</p>
  </section>

  <ion-grid class="nav-grid">
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/tasks-page">
          <ion-card-header>
            <ion-icon name="checkmark-done-outline"></ion-icon>
            <ion-card-title>Tasks</ion-card-title>
          </ion-card-header>
          <ion-card-content>Manage your to-dos effortlessly.</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card routerLink="/about">
          <ion-card-header>
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-card-title>About</ion-card-title>
          </ion-card-header>
          <ion-card-content>Learn more about the app.</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card routerLink="/contact">
          <ion-card-header>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-card-title>Contact</ion-card-title>
          </ion-card-header>
          <ion-card-content>Send feedback or reach out.</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="footer">
  <ion-toolbar>
    <ion-title>Â© 2025 SmartTask</ion-title>
    <ion-buttons slot="end">
      <ion-button href="https://github.com/johnnyadolf/ionic_first">
        <ion-icon slot="icon-only" name="logo-github"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div>
    <p>Made with Ionic and Angular</p>
  </div>
</ion-footer>
